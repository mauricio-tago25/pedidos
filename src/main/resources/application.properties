# Portas
server.port=8081
## O que o hibernate irá fazer quando a estrutura for diferente:
## update: altera a estrutura do banco
## create-drop: dropar e depois criar novamente (perdendo valores)
spring.jpa.hibernate.ddl-auto=create-drop
## Exibir consultas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
##-------------------------------------------------------------------
##POSTGRES
##-------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/pedidos
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true